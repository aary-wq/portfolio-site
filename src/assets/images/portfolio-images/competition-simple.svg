<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main trophy -->
  <g transform="translate(200, 60)">
    <!-- Trophy base -->
    <rect x="-15" y="50" width="30" height="15" rx="3" fill="#8B4513"/>
    <rect x="-12" y="40" width="24" height="10" rx="2" fill="#CD853F"/>
    
    <!-- Trophy cup -->
    <path d="M-20,40 Q-20,10 0,10 Q20,10 20,40 L15,40 Q15,20 0,20 Q-15,20 -15,40 Z" fill="#FFD700"/>
    
    <!-- Trophy handles -->
    <path d="M-20,25 Q-30,25 -30,35 Q-30,45 -20,45" stroke="#FFD700" stroke-width="3" fill="none"/>
    <path d="M20,25 Q30,25 30,35 Q30,45 20,45" stroke="#FFD700" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Achievement badges -->
  <g transform="translate(80, 150)">
    <circle cx="0" cy="0" r="25" fill="#C0C0C0"/>
    <text x="0" y="-8" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2nd</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="white" text-anchor="middle">CodeZilla</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Hackathon</text>
  </g>
  
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="25" fill="#C0C0C0"/>
    <text x="0" y="-8" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2nd</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="white" text-anchor="middle">BugFather</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Debugging</text>
  </g>
  
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="25" fill="#CD7F32"/>
    <text x="0" y="-8" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">4th</text>
    <text x="0" y="8" font-family="Arial" font-size="9" fill="white" text-anchor="middle">InnovateYou</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Techathon</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Competition Achievements</text>
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Hackathons &amp; Programming Contests</text>
</svg>